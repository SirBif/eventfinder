<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Event Finder (Beta)</title>
  <meta name="description" content="Event Finder">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/jquery.sidr.light.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="apple-touch-icon-precomposed" href="misc/favicon.ico">
</head>
<body>
<div id="fb-root"></div>
<!--Below we include the Login Button social plugin. This button uses the JavaScript SDK to-->
<!--present a graphical Login button that triggers the FB.login() function when clicked.-->
<div id="navigation">
    <nav class="nav">
        <ol id="list"></ol> 
    </nav>
</div>
<select id="whenCombo" onchange="updateMarkers()">
  <option value="Today">Today</option>
  <option value="Tomorrow">Tomorrow</option>
  <option value="Weekend">Weekend</option>
</select>
<div id="mapContainer"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jhere.min.js"></script>
<script src="//cdn.jsdelivr.net/momentjs/2.0.0/moment.min.js"></script>
<script src="js/jquery.sidr.min.js"></script>
<script type="text/javascript" src="js/eventfinder.js"></script> 
<div id="toggleButton" class="hide button white bigrounded">
    <a id="toggleMenu" href="#event-menu">List Events</a>
</div>
<div id="fbButton">
    <fb:login-button scope="public_profile, user_events, user_friends" width="200" max-rows="1"></fb:login-button>
</div>
</body>
</html>
