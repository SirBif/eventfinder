<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Eventi di oggi</title>
  <meta name="description" content="Event Finder">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/jquery.sidr.light.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="fb-root"></div>
<!--Below we include the Login Button social plugin. This button uses the JavaScript SDK to-->
<!--present a graphical Login button that triggers the FB.login() function when clicked.-->
<div id="fbButton">
    <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
</div>
<div id="navigation">
    <nav class="nav">
        <ol id="list"></ol> 
    </nav>
</div>
<div id="mapContainer"></div>
<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/jhere.min.js"></script>
<script src="//cdn.jsdelivr.net/momentjs/2.0.0/moment.min.js"></script>
<script src="js/jquery.sidr.min.js"></script>
<script type="text/javascript" src="js/eventfinder.js"></script>

<style>
#navigation {
    display: none;
}
</style>
 
<div id="toggleButton">
    <a id="toggleMenu" href="#event-menu">Lista Eventi</a>
</div>
 
<script>
    $('#toggleMenu').sidr({
      name: 'event-menu',
      source: function() { return $('#navigation').children();}
    });
</script>
</body>
</html>
